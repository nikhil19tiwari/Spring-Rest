
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    

    <title>Customer Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: url('https://example.com/library-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        .btn {
            margin: 10px;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 8s steps(50, end) infinite, reveal 8s steps(50, end) infinite;
        }
        @keyframes typing {
            0%, 25% { width: 0; }
            25%, 75% { width: 100%; }
            75%, 100% { width: 100%; }
        }
        @keyframes reveal {
            0%, 25% { clip-path: inset(0 50% 0 0); }
            25%, 75% { clip-path: inset(0 0 0 0); }
            75%, 100% { clip-path: inset(0 0 0 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Billing And Inventory Management System</h1>
        </div>
        
        <div class="d-flex justify-content-center">
            <div class="mx-2">
                <form action="#" method="GET" th:action="@{/customer/showFormAdmin}">
                    <button type="submit" class="btn btn-info">Admin</button>
                </form>
            </div>
            <div class="mx-2">
                <form action="#" method="GET" th:action="@{/customer/showFormUser}">
                    <button type="submit" class="btn btn-danger">User</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
